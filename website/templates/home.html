{% extends "base.html" %} {% block title %} Home {% endblock %}

{% block content %}
<div class="container">
<h1> Product Page</h1>

<table>
  <thead>
    <tr>
      <th>Product Name &nbsp;&nbsp;</th>
      <th>Quantity&nbsp;&nbsp;</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
  {% for value in result %}
   <tr>
    
       <td> {{ value["name"] }} </td> 
       <td> {{ value["quantity"] }} </td>
       <td> {{ value["price"] }} </td>
   </tr>
  {% endfor %}
  </tbody>
</table>
<br />
<input class="btn btn-primary" type="submit" value="Submit">
</div>

{%endblock%}
